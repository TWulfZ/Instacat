<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Favourites Cats</title>
</head>

<body>
    <div class="wrapper-main">
        <nav class="navbar">
            <div class="nav-wrapper">
                <div class="top">
                    <div class="nav-items logos">
                        <div class="icon logo"></div>
                    </div>
                    <div class="items-selection" id="homeBtn">
                        <div class="nav-items">
                            <img src="./img/home.PNG" class="icon" alt="">
                            <p class="selected">Home</p>
                        </div>
                    </div>
                    <div class="items-selection">
                        <div class="nav-items">
                            <img src="./img/search.PNG" class="icon" alt="">
                            <p class="">Search</p>
                        </div>
                    </div>
                    <div class="items-selection">
                        <div class="nav-items">
                            <img src="./img/explore.PNG" class="icon" alt="">
                            <p class="">Explore</p>
                        </div>
                    </div>
                    <div class="items-selection">
                        <div class="nav-items">
                            <img src="./img/reels.png" class="icon" alt="">
                            <p class="">Reels</p>
                        </div>
                    </div>
                    <div class="items-selection">
                        <div class="nav-items">
                            <img src="./img/send.PNG" class="icon" alt="">
                            <p class="">Messages</p>
                        </div>
                    </div>
                    <div class="items-selection">
                        <div class="nav-items">
                            <img src="./img/likeFill.PNG" class="icon" alt="">
                            <p class="">Favourites</p>
                        </div>
                    </div>
                    <div class="items-selection">
                        <div class="nav-items">
                            <img src="./img/create.png" class="icon" alt="">
                            <p class="">Create</p>
                        </div>
                    </div>
                    <div class="items-selection">
                        <div class="nav-items">
                            <!--Foto perfil-->
                            <div class="user-profile"></div>
                            <p class="">Profile</p>
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div id="menu" class="hide">
                        <div class="items-selection" id="appearance">
                            <div class="nav-items">
                                <!--cambiar apariencia-->
                                <img src="./img/appearance.png" class="icon" alt="">
                                <p class="">Switch appearance</p>
                            </div>
                        </div>
                    </div>
                    <div class="items-selection" id="more">
                        <div class="nav-items">
                            <img src="./img/bars.png" class="icon" alt="">
                            <p class="">More</p>
                        </div>
                    </div>
                </div>
        </nav>
        <section class="main">
            <div class="wrapper">
                <div class="left-col">
                    <div id="publicaciones">

                    </div>
                </div>
                <div class="right-col">
                    <div class="suggests" id="profile">
                        <!--Profile-->
                        <div class="right-s">
                            <img src="./img/profile-pic.jpg" class="photos" alt="">
                            <div class="suggest-text">
                                <p class="">User</p>
                                <p class="secondary">Username</p>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
    </div>
    </section>
    </div>



    <script src="https://cdn.discordapp.com/attachments/1127797050520633434/1137768646802939974/api_key.js"></script>
    <script src="./favs.js" type="module"></script>
</body>

</html>
